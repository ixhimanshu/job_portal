        <div class="login-page">
            <div class="form p-5">

                <div class="form-group">
                    <label for="Email">Your Name</label>
                    <input #name type="text" placeholder="Name"/>
                </div>

                <div class="form-group">
                    <label for="Email">Email</label>
                    <input #email type="text" placeholder="Username"/>
                </div>

                <div class="form-group">
                    <label for="Password">Password</label>
                    <input #pass type="password" placeholder="Password"/>
                </div>
                
                <button (click)="onSignUp(email.value,pass.value)">Register</button>
                <p class="message">Already registered? <a routerLink="../../login">Login</a></p>
            </div>
          </div>

<app-footer></app-footer>
