
<app-navbar></app-navbar>


<div class="login-page" style="margin-bottom: 50vh;">
    <div *ngIf="curr_step == 1" class="step-1 form p-5">
        <h2 class="mb-5">Step: {{curr_step}}</h2>
        <div class="form-group">
            <label for="Email">Your Name</label>
            <input #name type="text" placeholder="Name"/>
        </div>

        <div class="form-group">
            <label for="Email">Email</label>
            <input #email type="text" placeholder="Username"/>
        </div>

        <div class="form-group">
            <label for="Password">Password</label>
            <input #pass type="password" placeholder="Password"/>
        </div>
        
        <button (click)="onStep1()">Next</button>
    </div>


    <div *ngIf="curr_step == 2" class="step-2 form p-5">
        <h2 class="mt-3 mb-3">Step: {{curr_step}}</h2>
        <div class="form-group">
            <label for="Email">Your Name</label>
            <input #name type="text" placeholder="Name"/>
        </div>

        <div class="form-group">
            <label for="Email">Email</label>
            <input #email type="text" placeholder="Username"/>
        </div>

        <div class="form-group">
            <label for="Password">Password</label>
            <input #pass type="password" placeholder="Password"/>
        </div>

        <button (click)="onStep1()">Next</button>
    </div>


    <div *ngIf="curr_step == 3" class="step-3 form p-5">
        <h2 class="mt-3 mb-3">Step: {{curr_step}}</h2>
        <div class="form-group">
            <label for="Email">Your Name</label>
            <input #name type="text" placeholder="Name"/>
        </div>

        <div class="form-group">
            <label for="Email">Email</label>
            <input #email type="text" placeholder="Username"/>
        </div>

        <div class="form-group">
            <label for="Password">Password</label>
            <input #pass type="password" placeholder="Password"/>
        </div>

        <button (click)="onStep1()">Next</button>
    </div>


    <div *ngIf="curr_step == 4" class="step-4 form p-5">
        <h2 class="mt-3 mb-3">Step: {{curr_step}}</h2>
        <div class="form-group">
            <label for="Email">Your Name</label>
            <input #name type="text" placeholder="Name"/>
        </div>

        <div class="form-group">
            <label for="Email">Email</label>
            <input #email type="text" placeholder="Username"/>
        </div>

        <div class="form-group">
            <label for="Password">Password</label>
            <input #pass type="password" placeholder="Password"/>
        </div>

        <button (click)="getHired()">Get Hired</button>
    </div>


</div>
